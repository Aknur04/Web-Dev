<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>
        <ul>
            <li>Sushi(rice)</li>
            <li>Burger(meat)</li>
            <li>Fries(potato)</li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td>Sushi</td>
                <td>rice</td>
                <td>2500tg</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>meat</td>
                <td>1800tg</td>
            </tr>
                <tr>
                    <td>Fries</td>
                    <td>potato</td>
                    <td>500tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
